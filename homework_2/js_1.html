<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //Задали переменные a, b. c и d остались пока undefined. Выполнили префиксное увеличение a на 1 и записали это число в с 
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //Выполнили постфиксное увеличение b на 1 и записали это число в d 
        //пример 2
        d = b++;
        alert(d); //ответ: 1

        //Задаем новое с. a уже было увеличено и равно 2, префиксно увеличеваем a получаем 3 и в итоге с равно 5   
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5

        //b так же увеличится постфиксно, поэтому для d он запишется как 2
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
