<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                alert(this.price - this.price * 0.25);
            }
        }

        let obj2 = new Product('volvo', '100');
        obj2.make25PercentDiscount();
    </script>
</body>

</html>
