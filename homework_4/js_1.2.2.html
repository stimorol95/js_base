<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                alert(this.text = text);
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                alert(this.highlighted = true);
            }
        }

        let bObj = new AttachedPost('ABC', 'text1', '2021', '');
        bObj.edit('text2');
        bObj.makeTextHighlighted();
    </script>
</body>

</html>
